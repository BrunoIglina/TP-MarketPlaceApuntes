<mat-card class="note-detail-card" *ngIf="!loading; else loadingTemplate">
  <form [formGroup]="apunteForm" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Editar Apunte</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Título del Apunte</mat-label>
          <input matInput formControlName="titulo_apunte" required>
          <mat-error *ngIf="apunteForm.get('titulo_apunte')?.hasError('required')">
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Descripción del Apunte</mat-label>
          <textarea matInput formControlName="descripcion_apunte" rows="4" required></textarea>
          <mat-error *ngIf="apunteForm.get('descripcion_apunte')?.hasError('required')">
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Código de Materia</mat-label>
          <input matInput formControlName="cod_materia" required readonly>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Descripción de Modificación</mat-label>
          <textarea matInput formControlName="descripcion_mod_apunte" rows="2" required></textarea>
          <mat-error *ngIf="apunteForm.get('descripcion_mod_apunte')?.hasError('required')">
            Este campo es obligatorio.
          </mat-error>
        </mat-form-field>

        <div class="file-display-area">
          <p><strong>Archivo del Apunte (PDF):</strong> {{ pdfFileName }}</p>
        </div>

        <div class="file-display-area">
          <p><strong>Archivo de Carátula (JPG):</strong> {{ jpgFileName }}</p>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions class="action-buttons">
      <button mat-raised-button class="submit-button" type="submit">Guardar Cambios</button>
      <button mat-raised-button class="cancel-button" type="button" (click)="cancelarEdicion()">Cancelar</button>
    </mat-card-actions>
  </form>
</mat-card>

<ng-template #loadingTemplate>
  <div class="loading-message">Cargando el apunte...</div>
</ng-template>
