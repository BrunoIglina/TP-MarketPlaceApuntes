<div class="login-container">
    <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form (ngSubmit)="validarInicio()">
            <div class="input-group">
                <label for="legajo">Legajo</label>
                <input type="text" id="legajo" [(ngModel)]="loginData.legajo" name="legajo" placeholder="Ingresa tu Legajo" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" [(ngModel)]="loginData.password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        <div class="links">
            <a routerLink="/recover-pass" class="forgot-password">Olvidé mi contraseña</a>
            <a routerLink="/alta-alumno" class="create-account">Crear cuenta</a>
        </div>
        <button (click)="navigateToAdminLogin()" class="admin-button">¿Sos Administrador?</button>
    </div>
</div>
