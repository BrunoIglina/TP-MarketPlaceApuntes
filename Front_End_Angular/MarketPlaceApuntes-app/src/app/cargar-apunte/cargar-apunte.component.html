<form [formGroup]="apunteForm" (ngSubmit)="onSubmit()" class="apunte-form">
  <mat-form-field appearance="fill">
    <mat-label>Título del Apunte</mat-label>
    <input matInput formControlName="titulo_apunte" required>
    <mat-error *ngIf="apunteForm.get('titulo_apunte')?.hasError('required')">Este campo es obligatorio.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Descripción del Apunte</mat-label>
    <textarea matInput formControlName="descripcion_apunte" rows="4"></textarea>
    <mat-error *ngIf="apunteForm.get('descripcion_apunte')?.hasError('required')">Este campo es obligatorio.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Materia</mat-label>
    <mat-select formControlName="cod_materia" required>
      <mat-option *ngFor="let materia of materias" [value]="materia.cod_materia">
        {{ materia.nombre_materia }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="apunteForm.get('cod_materia')?.hasError('required')">Este campo es obligatorio.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Monto del Precio</mat-label>
    <input matInput type="number" formControlName="monto_precio" required>
    <mat-error *ngIf="apunteForm.get('monto_precio')?.hasError('required')">Este campo es obligatorio.</mat-error>
  </mat-form-field>

  <div class="file-drop-area">
    <label for="pdf-upload" class="file-label">Archivo del Apunte (PDF)</label>
    <input id="pdf-upload" type="file" (change)="onFileSelect($event, 'pdf')" accept=".pdf" required>
    <div *ngIf="fileErrorPdf" class="error">{{ fileErrorPdf }}</div>
  </div>
  
  <div class="file-drop-area">
    <label for="jpg-upload" class="file-label">Archivo de Carátula (JPG)</label>
    <input id="jpg-upload" type="file" (change)="onFileSelect($event, 'jpg')" accept=".jpg" required>
    <div *ngIf="fileErrorJpg" class="error">{{ fileErrorJpg }}</div>
  </div>
  
  <button mat-raised-button class="submit-button" type="submit">Cargar Apunte</button>
</form>
