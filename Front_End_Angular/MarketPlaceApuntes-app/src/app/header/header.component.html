<div class="header-container">
    <a (click)="onHomeClick()"> 
        <img class="logo" src="assets/logo.png" alt="logo">
    </a>
    <h1 class="mainTitle" (click)="onHomeClick()"> 
        LOS APUNTES DE BENTAN
    </h1>

    <div class="dropdown-container">
        <button class="create-button" (click)="onCreateMateriaClick()">Crear materia</button> <!-- Botón de Crear materia -->
        
        <div class="dropdown">
            <button class="dropdown-button">Mi Perfil</button>
            <div class="dropdown-content miperfil-content">
                <a routerLink="/profile">Editar Datos</a>

            </div>
        </div>
        
        <div class="dropdown">
            <button class="dropdown-button">Mis Apuntes</button>
            <div class="dropdown-content">

        </div>
